<div id="lam-map" class="lam-map"></div>

<div id="login-container" class="login-container lam-hidden"></div>

<div id="lam-logo" class="lam-logo lam-depth-2">
  <img src="img/logo.png" alt="Logo" id="lam-logo__img" />
</div>

<div id="panel__open" class="lam-panel__open">
  <button class="lam-btn lam-btn-floating lam-btn-small lam-depth-1" alt="Apri contenuti" title="Apri contenuti" onClick="LamDispatcher.dispatch('show-menu')">
    <i class="lam-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </i>
  </button>
</div>

<div id="browser-location" class="lam-map__browser-location">
  <button
    class="lam-btn lam-btn-floating lam-btn-small lam-depth-1 lam-ripple"
    alt="Posizione attuale"
    title="Posizione attuale"
    onClick="LamDispatcher.dispatch('map-browser-location')"
  >
    <i class="lam-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"
        />
      </svg>
    </i>
  </button>
</div>

<div id="zoom-in" class="lam-map__zoom-in">
  <button class="lam-btn lam-btn-floating lam-btn-small lam-depth-1 lam-ripple" alt="Zoom in" title="Zoom in" onClick="LamDispatcher.dispatch('map-zoom-in')">
    <i class="lam-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </i>
  </button>
</div>

<div id="zoom-out" class="lam-map__zoom-out">
  <button
    class="lam-btn lam-btn-floating lam-btn-small lam-depth-1 lam-ripple"
    alt="Zoom out"
    title="Zoom out"
    onClick="LamDispatcher.dispatch('map-zoom-out')"
  >
    <i class="lam-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
        <path d="M19 13H5v-2h14v2z" />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </i>
  </button>
</div>

<div id="menu-toolbar" class="lam-toolbar">
  <button
    id="menu-toolbar__layer-tree"
    class="lam-hidden lam-btn lam-btn-floating lam-ripple lam-depth-1 lam-toolbar-btn"
    onClick="lamDispatch('show-layers')"
    title="Elenco dei layer"
  >
    <i class="lam-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M11.99 18.54l-7.37-5.73L3 14.07l9 7 9-7-1.63-1.27-7.38 5.74zM12 16l7.36-5.73L21 9l-9-7-9 7 1.63 1.27L12 16z" />
      </svg>
    </i>
  </button>
  <button
    id="menu-toolbar__search-tools"
    class="lam-hidden lam-btn lam-btn-floating lam-ripple lam-depth-1 lam-toolbar-btn"
    onClick="lamDispatch('show-search')"
    title="Ricerca indirizzi e layer"
  >
    <i class="lam-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
        />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </i>
  </button>
  <button
    id="menu-toolbar__print-tools"
    class="lam-hidden lam-btn lam-btn-floating lam-ripple lam-depth-1 lam-toolbar-btn"
    onClick="lamDispatch('show-print-tools')"
    title="Stampa"
  >
    <i class="lam-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z"
        />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </i>
  </button>
  <button
    id="menu-toolbar__share-tools"
    class="lam-hidden lam-btn lam-btn-floating lam-ripple lam-depth-1 lam-toolbar-btn"
    onClick="lamDispatch('show-share')"
    title="Condividi mappa"
  >
    <i class="lam-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"
        />
      </svg>
    </i>
  </button>
  <button
    id="menu-toolbar__map-tools"
    class="lam-hidden lam-btn lam-btn-floating lam-ripple lam-depth-1 lam-toolbar-btn"
    onClick="lamDispatch('show-map-tools')"
    title="Strumenti mappa"
  >
    <i class="lam-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path clip-rule="evenodd" fill="none" d="M0 0h24v24H0z" />
        <path
          d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"
        />
      </svg>
    </i>
  </button>
  <button
    id="menu-toolbar__draw-tools"
    class="lam-hidden lam-btn lam-btn-floating lam-ripple lam-depth-1 lam-toolbar-btn"
    onClick="lamDispatch('show-draw-tools')"
    title="Disegno"
  >
    <i class="lam-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
        />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </i>
  </button>
  <button
    id="menu-toolbar__links-tools"
    class="lam-hidden lam-btn lam-btn-floating lam-ripple lam-depth-1 lam-toolbar-btn"
    onClick="lamDispatch('show-links-toggle')"
    title="Elenco dei link"
  >
    <i class="lam-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z" />
      </svg>
    </i>
  </button>
  <button
    id="menu-toolbar__gps-tools"
    class="lam-hidden lam-btn lam-btn-floating lam-ripple lam-depth-1 lam-toolbar-btn"
    onClick="lamDispatch('show-gps-tools')"
    title="Strumenti GPS"
  >
    <i class="lam-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z" />
      </svg>
    </i>
  </button>
  <button
    id="menu-toolbar__legend-tools"
    class="lam-hidden lam-btn lam-btn-floating lam-ripple lam-depth-1 lam-toolbar-btn"
    onClick="lamDispatch('show-legend-visible-layers-toggle')"
    title="Legenda"
  >
    <i class="lam-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M19 2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h4l3 3 3-3h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-6 16h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 11.9 13 12.5 13 14h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"
        />
      </svg>
    </i>
  </button>
</div>
<div id="panel" class="lam-panel">
  <div id="panel__content" class="lam-panel-content">
    <div id="panel__logo" class="lam-hidden panel__logo" onclick="lamDispatch('show-lam-description'); return false;">
      <img src="" id="panel__logo-img" class="lam-hidden" alt="panel logo" tooltip="Informazioni sulla mappa" />
      <h1 id="panel__map-title" class="lam-hidden panel__map-title"></h1>
    </div>
    <div id="layer-tree" class="lam-panel-content-item lam-visible"></div>

    <div id="info-results" class="lam-panel-content-item">
      <h4 id="info-results__title" class="lam-title"></h4>
      <div id="info-results__content" class="lam-scroll-padding"></div>
    </div>
    <div id="search-tools" class="lam-panel-content-item"></div>
    <div id="print-tools" class="lam-panel-content-item"></div>
    <div id="map-tools" class="lam-panel-content-item"></div>
    <div id="share-tools" class="lam-panel-content-item"></div>
    <div id="draw-tools" class="lam-panel-content-item"></div>
  </div>
  <div id="panel__close" class="lam-panel-close">
    <button
      class="lam-btn-close lam-btn lam-btn-floating lam-btn-small lam-ripple lam-depth-1"
      alt="Chiudi"
      title="Chiudi"
      onClick="LamDispatcher.dispatch('hide-menu')"
    >
      <i class="lam-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </i>
    </button>
  </div>
</div>

<div id="info-window" class="lam-info-window">
  <div id="info-window__resize" class="">
    <div id="info-window__drag" class="lam-info-window__drag">
      <button class="lam-right lam-btn lam-btn-floating lam-btn-small lam-ripple lam-depth-1" onclick="LamDispatcher.dispatch('hide-info-window')">
        <i class="lam-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
        </i>
      </button>
    </div>
    <div id="info-window__title" class="lam-info-window__title">
      <h2 id="info-window__title" class="">Info</h2>
    </div>
    <div id="info-window__content" class="">
      Info
    </div>
    <div class="lam-mt-1">
      <a class="lam-btn lam-depth-1" onclick="LamDispatcher.dispatch('hide-info-window')">
        Chiudi
      </a>
    </div>
  </div>
</div>

<div id="app-loader" class="lam-loader lam-hidden"></div>

<div id="map-tooltip" class="lam-map-tooltip">
  <span id="map-tooltip__title" class="lam-map-tooltip__title"></span>
</div>

<div id="bottom-info" class="lam-bottom-info">
  <div id="bottom-info__title" class="lam-bottom-info__title">
    <div id="bottom-info__title-text" class="lam-bottom-info__title-text"></div>
    <button
      class="lam-btn lam-btn-floating lam-btn-small lam-info-expander lam-icon"
      alt="Apri dettagli"
      title="Apri dettagli"
      onclick="LamDispatcher.dispatch('show-mobile-info-results')"
    >
      <i class="lam-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </i>
    </button>
  </div>
  <div id="bottom-info__content" class="lam-bottom-info__content"></div>
</div>

<div id="app-terms-links" class="app-terms-links"></div>
