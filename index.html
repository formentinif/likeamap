<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <html manifest="manifest.appcache">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/simplegrid.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/ol.css">
    <link rel="stylesheet" href="css/ol3-contextmenu.css">
    <link rel="stylesheet" href="css/colorPicker.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="login-container" class="al-hidden">
    </div>

    <div id="al-logo">
      <img src="img/logo.png" alt="Logo"/>
    </div>


    <div id="map-container" class="al-hidden">
        <div id="map" class="al-map">
        </div>

        <!--<div id="main-menu" class="al-menu-bottom">-->
        <div id="menu-toolbar" class="al-menu-toolbar-bottom">
            <button id="menu-toolbar__layer-tree" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored al-hidden" onClick="dispatch('show-layers')">
                <i class="material-icons">&#xE53B;</i>
            </button>
            <button id="menu-toolbar__search-tools" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored al-hidden" onClick="dispatch('show-search')">
                <i class="material-icons">&#xE8B6;</i>
            </button>
            <button id="menu-toolbar__print-tools" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored al-hidden" onClick="dispatch('show-print')">
                <i class="material-icons">&#xE8AD;</i>
            </button>
            <button id="menu-toolbar__share-tools" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored al-hidden" onClick="dispatch('show-share')">
                <i class="material-icons">&#xE80D;</i>
            </button>
            <button id="menu-toolbar__map-tools" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored al-hidden" onClick="dispatch('show-map-tools')">
                <i class="material-icons">&#xE869;</i>
            </button>
            <button id="menu-toolbar__draw-tools" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored al-hidden" onClick="dispatch('show-draw-tools')">
                <i class="material-icons">&#xE254;</i>
            </button>
            <button id="menu-toolbar__gps-tools" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored al-hidden" onClick="dispatch('show-gps-tools')">
                <i class="material-icons">&#xE558;</i>
            </button>
            <!--<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onClick="dispatch('show-chart')">
                <i class="material-icons">&#xE6C4;</i>
            </button>-->

        </div>
        <div id="menu-panel" class="al-menu-panel-bottom">
            <div id="menu-panel__content" class="al-menu-panel-content">
                <div id="layer-tree" class="al-menu-panel-content-item "></div>
                <div id="search-tools" class="al-menu-panel-content-item"></div>
                <div id="print-tools" class="al-menu-panel-content-item"></div>
                <div id="map-tools" class="al-menu-panel-content-item"></div>
                <div id="share-tools" class="al-menu-panel-content-item"></div>
                <div id="draw-tools" class="al-menu-panel-content-item"></div>
            </div>
            <div id="menu-panel__close" class="al-menu-panel-close-bottom">
                <div class="div-spacerp"></div>
                <span class="fa-stack  al-menu-button-close" onClick="Dispatcher.dispatch('hide-menu')">
                   <!-- <i class="fa fa-square fa-stack-3x fa-inverse"></i> -->
                   <i class="fa fa-chevron-left icon-base"></i>
                 </span>
            </div>
        </div>
        <!--</div>-->


        <div id="info-window" class="mdl-card mdl-shadow--2dp al-info-window">
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-js-button mdl-button--icon al-right" onclick="Dispatcher.dispatch('hide-info-window')">
                    <i class="material-icons">&#xE5CD;</i>
                </button>
            </div>
            <div id="info-window__title" class="mdl-card__title al-info-window__title">
                <h2 id="info-window__title" class="mdl-card__title-text ">Info</h2>
            </div>
            <div id="info-window__body" class="mdl-card__supporting-text">
                Info
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect " onclick="Dispatcher.dispatch('hide-info-window')">
                  Chiudi
                </a>
            </div>
        </div>

    </div>

    <div id="app-loader" class="al-loader al-hidden"></div>

    <script>
        //Variabili globali
        //Non disponibili nell'appstate
        //globalShareUrl = "/api/share/"; //url per lo share delle mappe base
        globalShareUrl = "http://www.perspectiva.it:8082/api/share/"; //url per lo share delle mappe
    </script>
    <script src="lib/handlebars.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="lib/jquery.colorPicker.js"></script>
    <script src="lib/microevent.js"></script>
    <script src="lib/clipboard.js"></script>
    <script src="lib/material.js"></script>
    <script src="lib/proj4.js"></script>
    <script src="lib/ol.js"></script>
    <script src="lib/ol3-contextmenu.js"></script>
    <script src="lib/q.js"></script>
    <!-- build:js app.js -->
    <script src="js/app-dispatcher.js"></script>
    <script src="js/app-templates.js"></script>
    <script src="js/main-map.js"></script>
    <script src="js/app-store.js"></script>
    <script src="js/layer-tree.js"></script>
    <script src="js/search-tools.js"></script>
    <script src="js/print-tools.js"></script>
    <script src="js/share-tools.js"></script>
    <script src="js/draw-tools.js"></script>
    <script src="js/map-tools.js"></script>
    <script src="js/auth-tools.js"></script>
    <script src="js/app.js"></script>
    <!-- /build -->

</body>

</html>
